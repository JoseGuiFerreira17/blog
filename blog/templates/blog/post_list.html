{% extends 'blog/base.html' %}
{% block dinamico %}
	{% for post in posts %}
		
		<div class="post">
			<h2><a href="{%url 'post_details' pk=post.pk%}">{{post.title}}</a></h2>
			<hr>
			<p class="date">Publicado em: {{post.published_date}}</p>
			<p class="content">{{post.text|linebreaksbr}}</p>
		</div><br>
	{% endfor %}
{% endblock %}
