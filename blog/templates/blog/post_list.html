<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Post List</title>
</head>
<body>
	<div>
		<h1>Blog do Cruzeiro</h1>
	</div><br>
	{% for post in posts %}
		<div>
			<small>Publicado em: {{post.published_date}}</small>
			<h2>{{post.title}}</h2>
			<p>{{post.text|linebreaksbr}}</p>
		</div><br>
	{% endfor %}
</body>
</html>
