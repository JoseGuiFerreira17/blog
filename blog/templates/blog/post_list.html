{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Post List</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>
	<div class="top">
		<h1>Blog do Cruzeiro</h1>
	</div><br>
	{% for post in posts %}
		<div class="post">
			<h2>{{post.title}}</h2>
			<hr>
			<p class="date">Publicado em: {{post.published_date}}</p>
			<p class="content">{{post.text|linebreaksbr}}</p>
		</div><br>
	{% endfor %}
</body>
</html>
