{% extends 'blog/base.html' %}
{% block dinamico %}
	{% if post.published_date %}
		<div class="post">
			<h2>{{post.title}}</h2>
			<hr>
			<p class="date">Publicado em: {{post.published_date}}</p>
			<p class="content">{{post.text|linebreaksbr}}</p>
			<hr>
			<a href="{%url 'post_edit' pk=post.pk%}">Editar</a>
		</div><br>
	{% endif %}
{% endblock %}
