{% extends 'blog/base.html' %}
{% block dinamico %}
	{% if post.published_date %}
		<div class="post">
			<h2>{{post.title}}</h2>
			<hr>
			<p class="date">Publicado em: {{post.published_date}}</p>
			{% if post.photo %}
			<img src="{{post.photo.url}}">
			{% endif %}
			<p class="content">{{post.text|linebreaksbr}}</p>
			<hr>
			{%if user.is_authenticated%}
				<a href="{%url 'post_edit' pk=post.pk%}">Editar</a>
			{%endif%}
		</div><br>
	{% endif %}
{% endblock %}
